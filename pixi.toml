[workspace]
name = "signing-tests"
channels = ["conda-forge"]
platforms = ["linux-64"]

[dependencies]
rattler-build = ">=0.35"
python = ">=3.12"

[tasks]
publish-all-signed = "python scripts/publish.py all-signed"
publish-last-version-unsigned = "python scripts/publish.py last-version-unsigned"
publish-variants-unsigned = "python scripts/publish.py variants-unsigned"
publish-all = { depends-on = ["publish-all-signed", "publish-last-version-unsigned", "publish-variants-unsigned"] }
